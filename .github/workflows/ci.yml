# CI Workflow - Runs on every PR and push to main
# Security: Uses minimal permissions, no secrets exposed to forks
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

# Prevent concurrent CI runs on same PR - cancel in-progress runs
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions - principle of least privilege
permissions:
  contents: read
  # No write permissions - PRs from forks cannot modify repo

env:
  GO_VERSION: '1.25'
  NODE_VERSION: '22'

jobs:
  # =============================================================================
  # Backend Jobs
  # =============================================================================

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...' to fix."
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teams360_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/teams360_test?sslmode=disable
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/teams360_test?sslmode=disable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: Run tests with coverage
        run: |
          ginkgo -r --cover --coverprofile=coverage.out --skip-package=acceptance ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.out
          flags: backend
          fail_ci_if_error: false
        # Note: CODECOV_TOKEN not required for public repos

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/team360-api cmd/api/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/bin/team360-api
          retention-days: 1

  # =============================================================================
  # Frontend Jobs
  # =============================================================================

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  # =============================================================================
  # E2E Tests (only on main branch or when explicitly requested)
  # =============================================================================

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    # Only run E2E on main or when PR has 'e2e' label
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'e2e')
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teams360_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/teams360_test?sslmode=disable
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/teams360_test?sslmode=disable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: go mod download

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright
        working-directory: tests
        run: |
          go mod download
          go run github.com/playwright-community/playwright-go/cmd/playwright@latest install --with-deps chromium

      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: Start backend server
        working-directory: backend
        run: |
          go run cmd/api/main.go &
          sleep 10
          curl --retry 30 --retry-delay 1 --retry-connrefused http://localhost:8080/health || exit 1

      - name: Start frontend server
        working-directory: frontend
        run: |
          npm run build
          npm start &
          sleep 10
          curl --retry 30 --retry-delay 1 --retry-connrefused http://localhost:3000 || exit 1
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Run E2E tests
        working-directory: tests
        run: ginkgo -v acceptance/

  # =============================================================================
  # Final Status Check
  # =============================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-test, backend-build, frontend-build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend-test.result }}" != "success" ]] || \
             [[ "${{ needs.backend-build.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required CI jobs passed!"

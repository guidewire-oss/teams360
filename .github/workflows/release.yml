# Release Workflow - Build and push Docker images to GHCR
# Security: Uses GITHUB_TOKEN (no external secrets), signs images with Sigstore
name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic versioning tags (e.g., v1.0.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

# Strict permissions - only what's needed for GHCR
permissions:
  contents: read
  packages: write
  # id-token for Sigstore signing
  id-token: write

env:
  REGISTRY: ghcr.io
  # Repository owner (lowercase required for GHCR)
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  # =============================================================================
  # Build and Push Backend Image
  # =============================================================================

  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/teams360-api
          tags: |
            # Tag with version (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Tag latest for default branch releases
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with SHA for traceability
            type=sha,prefix=sha-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Security: Don't include build secrets in image
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          provenance: true
          sbom: true

      - name: Sign image with Sigstore
        uses: sigstore/cosign-installer@v3

      - name: Sign the published image
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

  # =============================================================================
  # Build and Push Frontend Image
  # =============================================================================

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/teams360-frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          provenance: true
          sbom: true

      - name: Sign image with Sigstore
        uses: sigstore/cosign-installer@v3

      - name: Sign the published image
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

  # =============================================================================
  # Create GitHub Release
  # =============================================================================

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Images

            Pull the images from GitHub Container Registry:

            ```bash
            # Backend API
            docker pull ${{ env.IMAGE_PREFIX }}/teams360-api:${{ github.ref_name }}

            # Frontend
            docker pull ${{ env.IMAGE_PREFIX }}/teams360-frontend:${{ github.ref_name }}
            ```

            ## Verify Image Signatures

            Images are signed with Sigstore. Verify with:

            ```bash
            cosign verify ${{ env.IMAGE_PREFIX }}/teams360-api:${{ github.ref_name }} \
              --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
              --certificate-oidc-issuer="https://token.actions.githubusercontent.com"
            ```

            ## Quick Start

            ```bash
            docker compose up -d
            ```

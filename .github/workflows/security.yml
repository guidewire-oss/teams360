# Security Scanning Workflow
# Runs dependency review, container scanning, and secret scanning
# NOTE: CodeQL is handled by GitHub's default setup (enabled via UI)
name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'

# Minimal permissions
permissions:
  contents: read
  security-events: write

jobs:
  # =============================================================================
  # Dependency Scanning
  # =============================================================================

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Only run on PRs (not on push)
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high or critical vulnerabilities
          fail-on-severity: high
          # Allow specific licenses commonly used in OSS
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD

  # =============================================================================
  # Container Image Scanning (on releases)
  # =============================================================================

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    # Only run on main branch pushes (after images are built)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Don't fail the workflow if images don't exist yet
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        image: ['teams360-api', 'teams360-frontend']
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        # Don't fail if image doesn't exist yet
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: success()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # =============================================================================
  # Secret Scanning Alert
  # =============================================================================

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    # Don't fail the workflow on force pushes or edge cases
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.event.after }}
          extra_args: --only-verified

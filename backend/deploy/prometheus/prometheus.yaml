# Prometheus Configuration for Teams360 Local Development
# This scrapes metrics from the OTel Collector's Prometheus exporter

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'teams360-local'

scrape_configs:
  # Scrape metrics from the OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics

  # Scrape the collector's own internal metrics
  - job_name: 'otel-collector-internal'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: /metrics

  # Scrape Prometheus itself for debugging
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
